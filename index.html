<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="game-board"></div>
    <!-- <div id="puzzle-id"></div> -->
    <div id="score">
      <div class='score-row'>
        <div class='score-key single'>1</div>
        <span class='score-value' id='score-value-1'>0</span>
      </div>
      <div class='score-row'>
        <div class='score-key double'>2</div>
        <span class='score-value' id='score-value-2'>0</span>
      </div>
      <div class='score-row'>
        <div class='score-key triple'>3</div>
        <span class='score-value' id='score-value-3'>0</span>
      </div>
      <div class='score-row'>
        <div class='score-key quadruple'>4</div>
        <span class='score-value' id='score-value-4'>0</span>
      </div>
      <div class='score-row'>
        <div class='score-key quintuple'>5</div>
        <span class='score-value' id='score-value-5'>0</span>
      </div>
      <div id='total-score-box'>
        <div id='total-score'>0</div>
      </div>
    </div>

    <div id='word-box'>
      <div id='word-box-inner'></div>
      <div id='title-board'>
        <div class="title-tile">T</div>
        <div class="title-tile">I</div>
        <div class="title-tile">T</div>
        <div class="title-tile">L</div>
        <div class="title-tile">E</div>
      </div>
    </div>
    <div id="buttons-container">
        <button id="reset-button">
          Reset
          <span id='reset-count' class='button-count'></>
        </button>
        <button id="shuffle-button">
          Shuffle
          <span id='shuffle-count' class='button-count'></>
        </button>
        <button id="undo-button">Undo</button>
        <button id="words-button">Words</button>
    </div>

  </div>
</body>
</html>
