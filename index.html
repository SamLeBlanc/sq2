<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="game-board"></div>
    <!-- <div id="puzzle-id"></div> -->
    <div id="score">
      <div class='score-row'>
        <div class='score-key single'>1</div>
        <span class='score-value' id='score-value-1'>0</span>
      </div>
      <div class='score-row'>
        <div class='score-key double'>2</div>
        <span class='score-value' id='score-value-2'>0</span>
      </div>
      <div class='score-row'>
        <div class='score-key triple'>3</div>
        <span class='score-value' id='score-value-3'>0</span>
      </div>
      <div class='score-row'>
        <div class='score-key quadruple'>4</div>
        <span class='score-value' id='score-value-4'>0</span>
      </div>
      <div id='total-score-box'>
        <div id='total-score'>0</div>
      </div>
    </div>
    <div id="buttons-container">
        <button id="reset-button">Reset</button>
        <button id="shuffle-button">Shuffle</button>
        <button id="undo-button">Undo</button>
    </div>
    <div id='word-box'>
    </div>



  </div>
</body>
</html>
